<h2>Schedule Consultation</h2>
<form id="consultationForm" action="/insert_consultation" method="POST">
    <label for="professor_id">Professor ID:</label>
    <input type="text" id="professor_id" name="professor_id" required><br><br>
    <label for="course_id">Course ID:</label>
    <input type="text" id="course_id" name="course_id" required><br><br>
    <label for="professor_name">Professor Name:</label>
    <input type="text" id="professor_name" name="professor_name" required><br><br>
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" required><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>
    <button type="submit">Schedule Consultation</button>
</form>
